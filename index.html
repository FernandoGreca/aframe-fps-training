<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Mini Game A-Frame - Tiro em Alvos (FPS + Pause)</title>

    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="select-none m-0 overflow-hidden bg-black font-sans">
    <!-- HUD -->
    <div
      id="hud"
      class="fixed top-3 left-3 z-20 bg-black/60 text-white text-lg px-4 py-2 rounded-lg backdrop-blur border border-white/10 pointer-events-none"
    >
      Pontuação: <span id="score">0</span>
    </div>

    <!-- Reticle -->
    <div
      id="reticle"
      class="fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-4 h-4 z-20 border-2 border-white/80 rounded-full shadow-[0_0_6px_rgba(255,255,255,0.7)] pointer-events-none"
    ></div>

    <!-- Helper -->
    <div
      id="helper"
      class="fixed bottom-3 left-1/2 -translate-x-1/2 z-20 bg-black/60 text-white/90 text-sm px-3 py-1.5 rounded-md pointer-events-none backdrop-blur"
    >
      Clique para capturar o mouse | WASD movimenta | Mouse olha | Botão
      esquerdo atira | ESC pausa
    </div>

    <!-- PAUSE OVERLAY -->
    <div
      id="pauseOverlay"
      class="fixed inset-0 hidden items-center justify-center bg-black/70 z-50 backdrop-blur-sm"
    >
      <div
        id="pausePanel"
        class="bg-neutral-900/95 px-8 py-6 rounded-2xl border border-white/10 text-center shadow-xl"
      >
        <h2 class="text-xl font-semibold text-white mb-3">Jogo pausado</h2>
        <p class="text-neutral-300 text-sm mb-5">
          Pressione ESC para liberar o mouse. Clique em
          <strong>Retomar</strong> para voltar ao jogo.
        </p>

        <div class="flex items-center justify-center gap-3">
          <button
            id="btnResume"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition"
          >
            Retomar
          </button>

          <button
            id="btnRestart"
            class="px-4 py-2 bg-neutral-700 hover:bg-neutral-600 text-neutral-200 font-medium rounded-lg transition"
          >
            Reiniciar
          </button>
        </div>
      </div>
    </div>

    <!-- SCENE -->
    <a-scene
      id="scene"
      game-environment
      renderer="antialias: true"
      vr-mode-ui="enabled: false"
    >
      <!-- Lights -->
      <a-entity
        light="type: directional; intensity: 0.8"
        position="1 3 1"
      ></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>

      <!-- PLAYER RIG -->
      <a-entity
        id="rig"
        position="0 1.6 5"
        wasd-controls
        look-controls="pointerLockEnabled: true"
      >
        <a-entity id="camera" camera></a-entity>

        <!-- Weapon -->
        <a-entity
          id="gun"
          position="0 -0.2 -0.5"
          rotation="-5 0 0"
          geometry="primitive: box; width: 0.14; height: 0.08; depth: 0.3"
          material="color: #444"
          gun
        >
        </a-entity>
      </a-entity>

      <!-- Ground -->
      <a-plane
        rotation="-90 0 0"
        width="50"
        height="50"
        material="color: #3f6b3f; roughness: 1"
      ></a-plane>

      <!-- Sky -->
      <a-sky color="#66b4f0"></a-sky>
    </a-scene>

    <script src="main.js"></script>
  </body>
</html>
